<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Ethics Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            margin: 0;
            padding: 20px;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .card {
            background: #34495e;
            border: 3px solid #3498db;
            border-radius: 8px;
            height: 180px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            color: white;
        }
        
        .card.flipped {
            background: #2ecc71;
            border-color: #27ae60;
        }
        
        .card.matched {
            background: #e74c3c;
            border-color: #c0392b;
            opacity: 0.7;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .card-back {
            font-size: 24px;
        }
        
        .buttons {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #34495e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            border: 3px solid #3498db;
        }
        
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .card {
                height: 150px;
                font-size: 12px;
                padding: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .card {
                height: 120px;
                font-size: 11px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß† Immigration Ethics Memory</h1>
        <p>Match rules with examples!</p>
    </div>
    
    <div class="stats">
        <div>Matches: <span id="matches">0</span></div>
        <div>Attempts: <span id="attempts">0</span></div>
        <div>Time: <span id="timer">0:00</span></div>
    </div>
    
    <div class="card-grid" id="cardGrid"></div>
    
    <div class="buttons">
        <button onclick="shuffleCards()">üîÑ Shuffle</button>
        <button onclick="startNewGame()">üéÆ New Game</button>
    </div>
    
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ Congratulations!</h2>
            <p id="winMessage"></p>
            <button onclick="startNewGame()">Play Again</button>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.pairs = [
                    { rule: "ABA Rule 5.3", example: "Attorney supervises paralegal work actively" },
                    { rule: "Client Confidentiality", example: "Say 'I cannot confirm or deny'" },
                    { rule: "Trust Account Rule", example: "Separate client funds from lawyer funds" },
                    { rule: "Communication Ethics", example: "Poor communication = #1 complaint cause" },
                    { rule: "Paralegal Limits", example: "Cannot appear in court for clients" },
                    { rule: "File Ownership", example: "Client owns their case file" },
                    { rule: "Conflict of Interest", example: "Employer + employee needs disclosure" },
                    { rule: "Deadline Management", example: "Calendar before actual due date" }
                ];
                
                this.cards = [];
                this.flippedCards = [];
                this.matches = 0;
                this.attempts = 0;
                this.startTime = Date.now();
                this.timer = null;
                
                this.createCards();
                this.shuffle();
                this.render();
                this.startTimer();
            }
            
            createCards() {
                this.cards = [];
                for (let i = 0; i < this.pairs.length; i++) {
                    this.cards.push({
                        id: i * 2,
                        content: this.pairs[i].rule,
                        pairId: i,
                        flipped: false,
                        matched: false
                    });
                    this.cards.push({
                        id: i * 2 + 1,
                        content: this.pairs[i].example,
                        pairId: i,
                        flipped: false,
                        matched: false
                    });
                }
            }
            
            shuffle() {
                for (let i = this.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.cards[i], this.cards[j]] = [this.cards[j], this.cards[i]];
                }
            }
            
            render() {
                const grid = document.getElementById('cardGrid');
                grid.innerHTML = '';
                
                this.cards.forEach((card, index) => {
                    const cardEl = document.createElement('div');
                    cardEl.className = 'card';
                    if (card.flipped) cardEl.classList.add('flipped');
                    if (card.matched) cardEl.classList.add('matched');
                    
                    if (card.flipped || card.matched) {
                        cardEl.textContent = card.content;
                    } else {
                        cardEl.innerHTML = '<div class="card-back">üèõÔ∏è</div>';
                    }
                    
                    cardEl.onclick = () => this.flipCard(index);
                    grid.appendChild(cardEl);
                });
                
                this.updateStats();
            }
            
            flipCard(index) {
                const card = this.cards[index];
                
                if (card.flipped || card.matched || this.flippedCards.length >= 2) return;
                
                card.flipped = true;
                this.flippedCards.push(index);
                this.render();
                
                if (this.flippedCards.length === 2) {
                    setTimeout(() => this.checkMatch(), 1000);
                }
            }
            
            checkMatch() {
                this.attempts++;
                const [idx1, idx2] = this.flippedCards;
                const card1 = this.cards[idx1];
                const card2 = this.cards[idx2];
                
                if (card1.pairId === card2.pairId) {
                    card1.matched = true;
                    card2.matched = true;
                    this.matches++;
                    
                    if (this.matches === this.pairs.length) {
                        setTimeout(() => this.gameWon(), 500);
                    }
                } else {
                    card1.flipped = false;
                    card2.flipped = false;
                }
                
                this.flippedCards = [];
                this.render();
            }
            
            updateStats() {
                document.getElementById('matches').textContent = this.matches;
                document.getElementById('attempts').textContent = this.attempts;
            }
            
            startTimer() {
                this.timer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('timer').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            gameWon() {
                clearInterval(this.timer);
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const accuracy = Math.round((this.matches / this.attempts) * 100);
                
                document.getElementById('winMessage').innerHTML = `
                    <p>Time: ${Math.floor(elapsed/60)}:${(elapsed%60).toString().padStart(2,'0')}</p>
                    <p>Attempts: ${this.attempts}</p>
                    <p>Accuracy: ${accuracy}%</p>
                `;
                
                document.getElementById('winModal').style.display = 'block';
            }
        }
        
        let game;
        
        function startNewGame() {
            document.getElementById('winModal').style.display = 'none';
            if (game && game.timer) clearInterval(game.timer);
            game = new MemoryGame();
        }
        
        function shuffleCards() {
            if (game) {
                game.shuffle();
                game.render();
            }
        }
        
        // Start game
        window.onload = () => {
            game = new MemoryGame();
        };
    </script>
</body>
</html>
