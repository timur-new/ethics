<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Ethics Space Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: block;
            cursor: crosshair;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            color: #00ff41;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
            pointer-events: none;
        }

        .score-panel {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff41;
        }

        .question-display {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ff41;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #00ff41;
            max-width: 600px;
            text-align: center;
            font-size: 16px;
            z-index: 200;
            box-shadow: 0 0 20px #00ff41;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff41;
            text-align: center;
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: #00ff41;
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #00ff41;
            text-align: center;
            z-index: 300;
            font-size: 18px;
            box-shadow: 0 0 30px #00ff41;
        }

        .restart-btn {
            background: #00ff41;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #00cc33;
            transform: scale(1.05);
        }

        .enemy {
            position: absolute;
            color: #ff4444;
            font-weight: bold;
            font-size: 14px;
            background: rgba(255, 68, 68, 0.2);
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #ff4444;
            cursor: crosshair;
            transition: all 0.3s;
            max-width: 200px;
            text-align: center;
        }

        .enemy.correct {
            color: #00ff41;
            border-color: #00ff41;
            background: rgba(0, 255, 65, 0.2);
        }

        .enemy:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
        }

        .bullet {
            position: absolute;
            width: 4px;
            height: 12px;
            background: #00ff41;
            border-radius: 2px;
            box-shadow: 0 0 10px #00ff41;
        }

        .explosion {
            position: absolute;
            font-size: 24px;
            color: #ffff00;
            animation: explode 0.5s ease-out forwards;
            pointer-events: none;
            z-index: 250;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .spaceship {
            position: absolute;
            bottom: 30px;
            font-size: 24px;
            color: #00ff41;
            z-index: 150;
            transition: left 0.1s ease;
            filter: drop-shadow(0 0 10px #00ff41);
        }

        .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #00ff41;
            text-align: center;
            z-index: 300;
            font-size: 20px;
            box-shadow: 0 0 30px #00ff41;
        }

        .continue-btn {
            background: #00ff41;
            color: black;
            border: none;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .continue-btn:hover {
            background: #00cc33;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .game-ui {
                font-size: 14px;
            }
            .question-display {
                font-size: 14px;
                max-width: 90%;
                padding: 15px;
            }
            .enemy {
                font-size: 12px;
                max-width: 150px;
            }
            .instructions {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Stars background -->
        <div id="starsContainer"></div>
        
        <!-- Game UI -->
        <div class="game-ui">
            <div class="score-panel">
                <div>SCORE: <span id="score">0</span></div>
                <div>LEVEL: <span id="level">1</span></div>
                <div>LIVES: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
                <div>STREAK: <span id="streak">0</span></div>
            </div>
        </div>

        <!-- Question Display -->
        <div class="question-display" id="questionDisplay">
            <div id="questionText">Get ready to defend immigration ethics!</div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            üöÄ Use MOUSE to move ‚Ä¢ CLICK to shoot ‚Ä¢ Destroy WRONG answers ‚Ä¢ Save CORRECT answers! üéØ
        </div>

        <!-- Spaceship -->
        <div class="spaceship" id="spaceship">üöÄ</div>
    </div>

    <script>
        class EthicsSpaceGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.container = document.getElementById('gameContainer');
                
                this.setupCanvas();
                this.setupStars();
                
                // Game state
                this.score = 0;
                this.level = 1;
                this.lives = 3;
                this.streak = 0;
                this.currentQuestion = 0;
                this.gameRunning = false;
                this.gameStarted = false;
                
                // Game objects
                this.bullets = [];
                this.enemies = [];
                this.explosions = [];
                
                // Spaceship
                this.spaceship = {
                    x: window.innerWidth / 2,
                    y: window.innerHeight - 60,
                    element: document.getElementById('spaceship')
                };
                
                this.questions = [
                    {
                        question: "According to ABA Model Rule 5.3, what must attorneys do regarding paralegal supervision?",
                        options: [
                            "Check monthly",
                            "Guide actively", // CORRECT
                            "Work independently",
                            "Complex cases only"
                        ],
                        correct: 1
                    },
                    {
                        question: "What should you say when asked if your firm represents someone?",
                        options: [
                            "Confirm if current",
                            "Cannot confirm/deny", // CORRECT
                            "Ask why needed",
                            "Transfer immediately"
                        ],
                        correct: 1
                    },
                    {
                        question: "Under Rule 1.15, client funds must be:",
                        options: [
                            "Mixed with lawyer funds",
                            "In separate trust account", // CORRECT
                            "Only for large amounts",
                            "Handled by manager"
                        ],
                        correct: 1
                    },
                    {
                        question: "What is the #1 cause of ethics complaints against attorneys?",
                        options: [
                            "Billing disputes",
                            "Conflicts of interest",
                            "Poor communication", // CORRECT
                            "Missing deadlines"
                        ],
                        correct: 2
                    },
                    {
                        question: "A paralegal translator should:",
                        options: [
                            "Provide context",
                            "Give legal advice",
                            "Direct translation only", // CORRECT
                            "Act as advocate"
                        ],
                        correct: 2
                    },
                    {
                        question: "When should deadlines be calendared?",
                        options: [
                            "On due date",
                            "Days/weeks before", // CORRECT
                            "Court dates only",
                            "Attorney handles"
                        ],
                        correct: 1
                    },
                    {
                        question: "Dual representation commonly involves:",
                        options: [
                            "Competing companies",
                            "Employer & employee", // CORRECT
                            "Client & attorney",
                            "Different family cases"
                        ],
                        correct: 1
                    },
                    {
                        question: "Client files belong to:",
                        options: [
                            "Law firm",
                            "Attorney",
                            "The client", // CORRECT
                            "Fee payer"
                        ],
                        correct: 2
                    },
                    {
                        question: "If a paralegal makes a mistake, they should:",
                        options: [
                            "Fix quietly",
                            "Tell attorney immediately", // CORRECT
                            "Wait and see",
                            "Ask colleague"
                        ],
                        correct: 1
                    },
                    {
                        question: "Confidential information includes:",
                        options: [
                            "Only private info",
                            "All representation info", // CORRECT
                            "Sensitive only",
                            "Harmful info only"
                        ],
                        correct: 1
                    }
                ];
                
                this.init();
            }
            
            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }
            
            setupStars() {
                const starsContainer = document.getElementById('starsContainer');
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 2 + 's';
                    starsContainer.appendChild(star);
                }
            }
            
            init() {
                this.setupEventListeners();
                this.startGame();
            }
            
            setupEventListeners() {
                // Mouse movement for spaceship
                this.container.addEventListener('mousemove', (e) => {
                    this.spaceship.x = e.clientX;
                    this.spaceship.element.style.left = (this.spaceship.x - 12) + 'px';
                });
                
                // Mouse click to shoot
                this.container.addEventListener('click', (e) => {
                    if (this.gameRunning) {
                        this.shoot();
                    }
                });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.gameRunning) {
                        e.preventDefault();
                        this.shoot();
                    }
                });
            }
            
            startGame() {
                this.gameRunning = true;
                this.gameStarted = true;
                this.spawnQuestion();
                this.gameLoop();
            }
            
            spawnQuestion() {
                if (this.currentQuestion >= this.questions.length) {
                    this.showGameComplete();
                    return;
                }
                
                const question = this.questions[this.currentQuestion];
                document.getElementById('questionText').textContent = question.question;
                
                // Clear existing enemies
                this.enemies.forEach(enemy => enemy.element?.remove());
                this.enemies = [];
                
                // Spawn enemy options
                question.options.forEach((option, index) => {
                    setTimeout(() => {
                        this.spawnEnemy(option, index === question.correct);
                    }, index * 1000);
                });
            }
            
            spawnEnemy(text, isCorrect) {
                const enemy = document.createElement('div');
                enemy.className = 'enemy' + (isCorrect ? ' correct' : '');
                enemy.textContent = text;
                
                const x = Math.random() * (window.innerWidth - 200);
                const y = -50;
                
                enemy.style.left = x + 'px';
                enemy.style.top = y + 'px';
                
                this.container.appendChild(enemy);
                
                const enemyObj = {
                    element: enemy,
                    x: x,
                    y: y,
                    speed: 0.5 + Math.random() * 1,
                    isCorrect: isCorrect,
                    text: text
                };
                
                this.enemies.push(enemyObj);
            }
            
            shoot() {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = (this.spaceship.x - 2) + 'px';
                bullet.style.bottom = '60px';
                
                this.container.appendChild(bullet);
                
                this.bullets.push({
                    element: bullet,
                    x: this.spaceship.x,
                    y: window.innerHeight - 60
                });
            }
            
            update() {
                // Update bullets
                this.bullets.forEach((bullet, bulletIndex) => {
                    bullet.y -= 8;
                    bullet.element.style.bottom = (window.innerHeight - bullet.y) + 'px';
                    
                    // Remove bullets that go off screen
                    if (bullet.y < 0) {
                        bullet.element.remove();
                        this.bullets.splice(bulletIndex, 1);
                    }
                    
                    // Check bullet-enemy collision
                    this.enemies.forEach((enemy, enemyIndex) => {
                        if (this.checkCollision(bullet, enemy)) {
                            this.handleHit(enemy, enemyIndex);
                            bullet.element.remove();
                            this.bullets.splice(bulletIndex, 1);
                        }
                    });
                });
                
                // Update enemies
                this.enemies.forEach((enemy, index) => {
                    enemy.y += enemy.speed;
                    enemy.element.style.top = enemy.y + 'px';
                    
                    // Check if enemy reached bottom
                    if (enemy.y > window.innerHeight) {
                        if (enemy.isCorrect) {
                            // Wrong! Player let correct answer escape
                            this.loseLife();
                        } else {
                            // Good! Wrong answer escaped
                        }
                        enemy.element.remove();
                        this.enemies.splice(index, 1);
                    }
                });
                
                // Check if all enemies are gone
                if (this.enemies.length === 0 && this.gameRunning) {
                    this.nextQuestion();
                }
            }
            
            checkCollision(bullet, enemy) {
                const bulletRect = bullet.element.getBoundingClientRect();
                const enemyRect = enemy.element.getBoundingClientRect();
                
                return bulletRect.left < enemyRect.right &&
                       bulletRect.right > enemyRect.left &&
                       bulletRect.top < enemyRect.bottom &&
                       bulletRect.bottom > enemyRect.top;
            }
            
            handleHit(enemy, index) {
                if (enemy.isCorrect) {
                    // Wrong! Player shot correct answer
                    this.loseLife();
                    this.streak = 0;
                    this.createExplosion(enemy.x, enemy.y, 'üí•');
                } else {
                    // Good! Player shot wrong answer
                    this.score += 100;
                    this.streak++;
                    this.createExplosion(enemy.x, enemy.y, '‚≠ê');
                }
                
                enemy.element.remove();
                this.enemies.splice(index, 1);
                this.updateUI();
            }
            
            createExplosion(x, y, symbol) {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.textContent = symbol;
                explosion.style.left = x + 'px';
                explosion.style.top = y + 'px';
                
                this.container.appendChild(explosion);
                
                setTimeout(() => explosion.remove(), 500);
            }
            
            loseLife() {
                this.lives--;
                if (this.lives <= 0) {
                    this.gameOver();
                }
            }
            
            nextQuestion() {
                this.currentQuestion++;
                
                if (this.currentQuestion < this.questions.length) {
                    // Level up bonus
                    this.score += 500;
                    this.level++;
                    this.updateUI();
                    
                    this.showLevelComplete();
                } else {
                    this.showGameComplete();
                }
            }
            
            showLevelComplete() {
                const levelComplete = document.createElement('div');
                levelComplete.className = 'level-complete';
                levelComplete.innerHTML = `
                    <h2>üéØ LEVEL COMPLETE! üéØ</h2>
                    <p>Great job defending immigration ethics!</p>
                    <p>Bonus: +500 points</p>
                    <button class="continue-btn" onclick="game.continueTo NextLevel()">Continue to Level ${this.level + 1}</button>
                `;
                
                this.container.appendChild(levelComplete);
                this.gameRunning = false;
                
                setTimeout(() => {
                    levelComplete.remove();
                    this.gameRunning = true;
                    this.spawnQuestion();
                }, 3000);
            }
            
            continueToNextLevel() {
                const levelComplete = this.container.querySelector('.level-complete');
                if (levelComplete) {
                    levelComplete.remove();
                    this.gameRunning = true;
                    this.spawnQuestion();
                }
            }
            
            showGameComplete() {
                const percentage = Math.round((this.score / (this.questions.length * 500)) * 100);
                let message = '';
                
                if (percentage >= 90) {
                    message = 'üèÜ LEGENDARY ETHICS DEFENDER! üèÜ';
                } else if (percentage >= 80) {
                    message = '‚≠ê EXCELLENT SPACE LAWYER! ‚≠ê';
                } else if (percentage >= 70) {
                    message = 'üëç GOOD ETHICS GUARDIAN! üëç';
                } else {
                    message = 'üìö STUDY MORE, SPACE CADET! üìö';
                }
                
                const gameOver = document.createElement('div');
                gameOver.className = 'game-over';
                gameOver.innerHTML = `
                    <h1>${message}</h1>
                    <p>üéØ Final Score: ${this.score}</p>
                    <p>üìä Success Rate: ${percentage}%</p>
                    <p>üî• Max Streak: ${this.streak}</p>
                    <p>You've mastered immigration ethics in space!</p>
                    <button class="restart-btn" onclick="location.reload()">PLAY AGAIN</button>
                `;
                
                this.container.appendChild(gameOver);
                this.gameRunning = false;
            }
            
            gameOver() {
                const gameOver = document.createElement('div');
                gameOver.className = 'game-over';
                gameOver.innerHTML = `
                    <h1>üí• GAME OVER üí•</h1>
                    <p>The immigration law violators got through!</p>
                    <p>Final Score: ${this.score}</p>
                    <p>Level Reached: ${this.level}</p>
                    <p>Study ethics harder, space cadet!</p>
                    <button class="restart-btn" onclick="location.reload()">TRY AGAIN</button>
                `;
                
                this.container.appendChild(gameOver);
                this.gameRunning = false;
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('streak').textContent = this.streak;
                
                const heartsDisplay = '‚ù§Ô∏è'.repeat(this.lives) + 'üíî'.repeat(3 - this.lives);
                document.getElementById('lives').textContent = heartsDisplay;
            }
            
            gameLoop() {
                if (this.gameRunning) {
                    this.update();
                }
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Start the game
        const game = new EthicsSpaceGame();
    </script>
</body>
</html>
