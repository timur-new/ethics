<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Ethics Memory Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            display: block;
        }

        .stat-value {
            color: #333;
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #e6e6fa, #d6d6fa);
            border-radius: 15px;
            border: none;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, box-shadow 0.3s;
            font-size: 14px;
            font-weight: bold;
        }

        .memory-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .memory-card.wrong-match {
            animation: shake 0.5s ease-in-out;
            background: linear-gradient(145deg, #f8d7da, #f1c2c7);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            text-align: center;
            border-radius: 15px;
            line-height: 1.3;
        }

        .card-back {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            font-size: 3em;
        }

        .card-front {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            border: 2px solid #e9ecef;
            word-break: break-word;
        }

        .card-front.rule {
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            border-color: #2196f3;
            color: #1565c0;
        }

        .card-front.example {
            background: linear-gradient(145deg, #f3e5f5, #e1bee7);
            border-color: #9c27b0;
            color: #7b1fa2;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .victory-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .victory-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .victory-content h2 {
            color: #28a745;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .victory-stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .memory-card {
                font-size: 12px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .memory-card {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🧠 Immigration Ethics Memory Cards</h1>
            <p>Match ethical rules with their examples and solutions!</p>
        </div>

        <div class="game-stats">
            <div class="stat">
                <span class="stat-label">Matches</span>
                <span class="stat-value" id="matches">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Attempts</span>
                <span class="stat-value" id="attempts">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="timer">0:00</span>
            </div>
            <div class="stat">
                <span class="stat-label">Accuracy</span>
                <span class="stat-value" id="accuracy">100%</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="control-buttons">
            <button class="btn" onclick="shuffleCards()">🔄 Shuffle Cards</button>
            <button class="btn btn-success" onclick="newGame()">🎮 New Game</button>
        </div>
    </div>

    <!-- Victory Modal -->
    <div class="victory-modal hidden" id="victoryModal">
        <div class="victory-content">
            <h2>🎉 Congratulations!</h2>
            <p>You've mastered immigration ethics memory!</p>
            <div class="victory-stats">
                <p><strong>Final Time:</strong> <span id="finalTime"></span></p>
                <p><strong>Total Attempts:</strong> <span id="finalAttempts"></span></p>
                <p><strong>Final Accuracy:</strong> <span id="finalAccuracy"></span></p>
                <p><strong>Performance Rating:</strong> <span id="rating"></span></p>
            </div>
            <button class="btn btn-success" onclick="newGame()">🎮 Play Again</button>
        </div>
    </div>

    <script>
        class EthicsMemoryGame {
            constructor() {
                this.cardPairs = [
                    {
                        rule: "ABA Rule 5.3",
                        example: "Attorney must actively supervise paralegal work"
                    },
                    {
                        rule: "Client Confidentiality",
                        example: "Say 'I cannot confirm or deny' when asked about clients"
                    },
                    {
                        rule: "Trust Account Rule",
                        example: "Client funds must be separated from lawyer's personal funds"
                    },
                    {
                        rule: "Communication Ethics",
                        example: "Poor communication is #1 cause of ethics complaints"
                    },
                    {
                        rule: "Paralegal Limits",
                        example: "Cannot appear in court or create attorney-client relationships"
                    },
                    {
                        rule: "File Ownership",
                        example: "Client owns their case file and has right to receive it"
                    },
                    {
                        rule: "Conflict of Interest",
                        example: "Employer + employee representation requires full disclosure"
                    },
                    {
                        rule: "Deadline Management",
                        example: "Calendar deadlines days/weeks before actual due date"
                    }
                ];

                this.gameBoard = document.getElementById('gameBoard');
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.attempts = 0;
                this.startTime = null;
                this.timer = null;

                this.initializeGame();
            }

            initializeGame() {
                this.createCards();
                this.shuffleCards();
                this.renderCards();
                this.startTimer();
                this.updateStats();
            }

            createCards() {
                this.cards = [];
                
                this.cardPairs.forEach((pair, index) => {
                    // Create rule card
                    this.cards.push({
                        id: `rule-${index}`,
                        content: pair.rule,
                        type: 'rule',
                        pairId: index,
                        flipped: false,
                        matched: false
                    });

                    // Create example card
                    this.cards.push({
                        id: `example-${index}`,
                        content: pair.example,
                        type: 'example',
                        pairId: index,
                        flipped: false,
                        matched: false
                    });
                });
            }

            shuffleCards() {
                for (let i = this.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.cards[i], this.cards[j]] = [this.cards[j], this.cards[i]];
                }
            }

            renderCards() {
                this.gameBoard.innerHTML = '';
                
                this.cards.forEach((card, index) => {
                    const cardElement = document.createElement('button');
                    cardElement.className = 'memory-card';
                    cardElement.dataset.index = index;
                    
                    if (card.flipped) {
                        cardElement.classList.add('flipped');
                    }
                    if (card.matched) {
                        cardElement.classList.add('matched');
                    }

                    cardElement.innerHTML = `
                        <div class="card-face card-back">🏛️</div>
                        <div class="card-face card-front ${card.type}">
                            ${card.content}
                        </div>
                    `;

                    cardElement.addEventListener('click', () => this.flipCard(index));
                    this.gameBoard.appendChild(cardElement);
                });
            }

            flipCard(index) {
                const card = this.cards[index];
                
                // Don't flip if already flipped, matched, or if two cards are already flipped
                if (card.flipped || card.matched || this.flippedCards.length >= 2) {
                    return;
                }

                // Flip the card
                card.flipped = true;
                this.flippedCards.push(index);

                // Re-render cards
                this.renderCards();

                // Check for match when two cards are flipped
                if (this.flippedCards.length === 2) {
                    this.attempts++;
                    this.updateStats();
                    
                    setTimeout(() => {
                        this.checkMatch();
                    }, 1000);
                }
            }

            checkMatch() {
                const [firstIndex, secondIndex] = this.flippedCards;
                const firstCard = this.cards[firstIndex];
                const secondCard = this.cards[secondIndex];

                if (firstCard.pairId === secondCard.pairId) {
                    // Match found!
                    firstCard.matched = true;
                    secondCard.matched = true;
                    this.matchedPairs++;
                    
                    this.showFeedback(true);
                    
                    // Check for game completion
                    if (this.matchedPairs === this.cardPairs.length) {
                        setTimeout(() => {
                            this.endGame();
                        }, 1000);
                    }
                } else {
                    // No match
                    firstCard.flipped = false;
                    secondCard.flipped = false;
                    this.showFeedback(false);
                }

                this.flippedCards = [];
                this.renderCards();
                this.updateStats();
            }

            showFeedback(isMatch) {
                const [firstIndex, secondIndex] = this.flippedCards;
                const firstElement = this.gameBoard.children[firstIndex];
                const secondElement = this.gameBoard.children[secondIndex];

                if (isMatch) {
                    firstElement.classList.add('matched');
                    secondElement.classList.add('matched');
                } else {
                    firstElement.classList.add('wrong-match');
                    secondElement.classList.add('wrong-match');
                    
                    setTimeout(() => {
                        firstElement.classList.remove('wrong-match');
                        secondElement.classList.remove('wrong-match');
                    }, 500);
                }
            }

            startTimer() {
                this.startTime = Date.now();
                this.timer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('timer').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            updateStats() {
                document.getElementById('matches').textContent = this.matchedPairs;
                document.getElementById('attempts').textContent = this.attempts;
                
                const accuracy = this.attempts === 0 ? 100 : 
                    Math.round((this.matchedPairs / this.attempts) * 100);
                document.getElementById('accuracy').textContent = `${accuracy}%`;
            }

            endGame() {
                clearInterval(this.timer);
                
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                const accuracy = Math.round((this.matchedPairs / this.attempts) * 100);
                
                // Calculate rating
                let rating = '';
                if (accuracy >= 90 && elapsed < 120) {
                    rating = '🏆 Ethics Master!';
                } else if (accuracy >= 80 && elapsed < 180) {
                    rating = '⭐ Excellent Memory!';
                } else if (accuracy >= 70) {
                    rating = '👍 Good Job!';
                } else {
                    rating = '📚 Keep Practicing!';
                }

                // Show victory modal
                document.getElementById('finalTime').textContent = timeString;
                document.getElementById('finalAttempts').textContent = this.attempts;
                document.getElementById('finalAccuracy').textContent = `${accuracy}%`;
                document.getElementById('rating').textContent = rating;
                document.getElementById('victoryModal').classList.remove('hidden');
            }

            reset() {
                clearInterval(this.timer);
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.attempts = 0;
                this.startTime = null;
                
                // Hide victory modal
                document.getElementById('victoryModal').classList.add('hidden');
                
                // Reset all cards
                this.cards.forEach(card => {
                    card.flipped = false;
                    card.matched = false;
                });
                
                this.shuffleCards();
                this.renderCards();
                this.startTimer();
                this.updateStats();
            }
        }

        // Global functions for buttons
        let game;

        function newGame() {
            game = new EthicsMemoryGame();
        }

        function shuffleCards() {
            if (game) {
                game.shuffleCards();
                game.renderCards();
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            game = new EthicsMemoryGame();
        });
    </script>
</body>
</html>
